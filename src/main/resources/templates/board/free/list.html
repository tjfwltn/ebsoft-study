<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .truncate {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-icon {
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>게시글 목록</h1>

    <form th:action="@{/board/free/list}" method="get" class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="startDate" class="col-form-label">기간 시작</label>
            <input type="date" id="startDate" name="startDate" class="form-control"
                   th:value="${condition.startDate}" />
        </div>
        <div class="col-auto">
            <label for="endDate" class="col-form-label">기간 끝</label>
            <input type="date" id="endDate" name="endDate" class="form-control"
                   th:value="${condition.endDate}"
                   th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
        </div>

        <div class="col-auto">
            <label for="categoryId" class="col-form-label">카테고리</label>
            <select class="form-select" id="categoryId" name="categoryId">
                <option th:value="''" th:selected="${condition.categoryId == null}">전체</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.title}"
                        th:selected="${cat.id == condition.categoryId}">
                </option>
            </select>
        </div>

        <div class="col-auto">
            <label for="keyword" class="col-form-label">검색</label>
            <input type="text" id="keyword" name="keyword" class="form-control"
                   placeholder="검색어 입력" th:value="${condition.keyword}" />
        </div>

        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <div>
        <p>총 게시글 수: <strong th:text="${postList.totalElements}">0</strong></p>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>카테고리</th>
            <th>첨부</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>등록 일시</th>
            <th>수정 일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${postList.isEmpty()}">
            <td colspan="7" class="text-center">게시글이 없습니다.</td>
        </tr>
        <tr th:unless="${postList.isEmpty()}" th:each="post : ${postList.content}">
            <td th:text="${post.categoryName}">카테고리명</td> <td>
            <span th:if="${post.hasFiles}" class="file-icon" title="첨부파일 있음">📎</span> </td>
            <td class="truncate" th:title="${post.title}"
                th:text="${#strings.length(post.title) > 80} ? ${post.title.substring(0,80)} + '...' : post.title">
                게시글 제목
            </td>
            <td th:text="${post.username}">작성자</td>
            <td th:text="${post.viewCount}">0</td>
            <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">등록일</td>
            <td th:text="${post.modifiedAt != null ? #dates.format(post.modifiedAt, 'yyyy-MM-dd HH:mm') : '-'}">수정일</td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${postList.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/board/free/list(page=${postList.number},
                                               startDate=${condition.startDate},
                                               endDate=${condition.endDate},
                                               categoryId=${condition.categoryId},
                                               keyword=${condition.keyword})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, postList.totalPages - 1)}"
                th:classappend="${i == postList.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/board/free/list(page=${i},
                                               startDate=${condition.startDate},
                                               endDate=${condition.endDate},
                                               categoryId=${condition.categoryId},
                                               keyword=${condition.keyword})}"
                   th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${postList.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/board/free/list(page=${postList.number + 1},
                                               startDate=${condition.startDate},
                                               endDate=${condition.endDate},
                                               categoryId=${condition.categoryId},
                                               keyword=${condition.keyword})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
