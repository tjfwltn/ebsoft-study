<div id="passwordModal" class="modal-custom">
    <p>ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:</p>
    <input type="password" id="passwordInput" class="form-control mb-3" />

        <button class="btn btn-secondary" onclick="closeModal()">ì·¨ì†Œ</button>
    </div>
    <input type="hidden" id="postId" th:value="${post.id}" />
    <input type="hidden" id="actionType" />
</div>

<script>
    function openPasswordModal(action) {
        document.getElementById("passwordModal").style.display = "block";
        document.getElementById("actionType").value = action;
    }

    function closeModal() {
        document.getElementById("passwordModal").style.display = "none";
        document.getElementById("passwordInput").value = "";
    }

    function submitPassword() {
        const password = document.getElementById("passwordInput").value;
        const postId = document.getElementById("postId").value;
        const actionType = document.getElementById("actionType").value;

        fetch(`/post/verifyPassword`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: postId, password: password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.valid) {
                    if (actionType === "modify") {
                        window.location.href = `/post/modify/${postId}`;
                    } else if (actionType === "delete") {
                        const form = document.createElement("form");
                        form.method = "POST";
                        form.action = "/post/delete";
                        const input = document.createElement("input");
                        input.type = "hidden";
                        input.name = "id";
                        input.value = postId;
                        form.appendChild(input);
                        document.body.appendChild(form);
                        form.submit();
                    }
                } else {
                    alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                }
            });

        closeModal();
    }
</script>
